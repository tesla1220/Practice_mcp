<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<style>
    .nav-link:hover {
        color: #ffffff; /* Changes text color on hover */
        background-color: #17a2b8; /* Changes background color on hover */
        transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
    }
</style>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-success" style="--bs-bg-opacity: .5; width: 280px; height: 100vh;">

    <div class="d-flex justify-content-center">
        <img src="/img/logo.png" alt="Logo" class="mb-3" style="width: 50%; height: auto;">
    </div>

    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span th:if="${username}" class="fs-4 ms-3">
            <div th:text="|Hello ${username}!|"></div>
        </span>
    </a>
    <hr>

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/home" class="nav-link text-white hover" aria-current="page">
                <i class="bi bi-house">
                        <span class="ms-1">
                            Home
                        </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/plan" class="nav-link text-white">
                <i class="bi bi-clock">
                        <span class="ms-1">
                            My Plans
                        </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/course/course" class="nav-link text-white">
                <i class="bi bi-book">
                        <span class="ms-1">
                            My Course
                        </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/course/add" class="nav-link text-white">
                <i class="bi bi-calendar-plus">
                        <span class="ms-1">
                            Add Courses
                        </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/generate" class="nav-link text-white">
                <i class="bi bi-phone-flip">
                        <span class="ms-1">
                            Generate Plans
                        </span>
                </i>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <i class="bi bi-gear">
                        <span class="ms-1">
                            Settings
                        </span>
                </i>
            </a>
        </li>
    </ul>

    <!-- 캐러셀 시작 -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400?text=First+slide" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Second+slide" class="d-block w-100" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Third+slide" class="d-block w-100" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- 캐러셀 끝 -->

    <!-- if not signed in -->
    <ul class="nav nav-pills flex-column mb-3">
        <li class="nav-item">
            <a href="/auth/logout" class="nav-link text-white">
                <i class="bi bi-box-arrow-right">
                    <span class="ms-2 fs-6">
                        Sign out
                    </span>
                </i>
            </a>
        </li>
    </ul>
    <!-- if signed in -->

</div>

</body>
